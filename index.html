<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aplikasi Filter Gambar</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {};
        </script>
    </head>
    <body class="bg-gray-200">
        <div class="max-w-screen-xl mx-auto my-8">
            <h1 class="font-bold text-center text-4xl leading-normal mb-8 text-gray-700">Aplikasi Filter Gambar</h1>
            <div class="flex">
                <div class="w-8/12" style="">
                    <div class="bg-white sticky top-4 min-h-screen rounded-md shadow-md px-4 py-8 flex flex-wrap items-center justify-center">
                        <input type="file" name="image" class="hidden" accept="image/*" />
                        <div id="container"></div>
                        <div>
                            <button id="uploadFile" class="bg-blue-700 rounded-md h-16 px-8 flex items-center justify-center text-white font-semibold text-lg">Unggah Gambar</button>
                        </div>
                        <div class="w-full hidden">
                            <button id="download" class="bg-blue-700 rounded-md mt-4 h-12 px-8 mx-auto flex items-center justify-center text-white font-semibold text-lg">Unduh Gambar</button>
                            <button id="delete" class="bg-red-700 rounded-md mt-4 h-12 px-8 mx-auto flex items-center justify-center text-white font-semibold text-lg">Hapus</button>
                        </div>
                    </div>
                </div>
                <div class="w-4/12 ml-8">
                    <div class="bg-white rounded-md shadow-md py-4 px-5 mb-8">
                        <h2 class="font-bold text-lg mb-4 text-gray-700">Daftar Filter</h2>
                        <div id="filters" class="grid gap-4 grid-cols-2 overflow-y-auto" style="max-height: 400px"></div>
                    </div>
                    <div class="bg-white rounded-md shadow-md py-4 px-5">
                        <h2 class="font-bold text-lg mb-4 text-gray-700">Atur Gambar</h2>
                        <div class="grid grid-cols-2 gap-x-4 gap-y-2">
                            <div class="relative pt-1">
                                <label for="hue" class="font-semibold text-gray-700">Hue (<span class="hue-value">0</span>)</label>
                                <input type="range" class="w-full" id="hue" min="-240" max="240" step="1" />
                            </div>
                            <div class="relative pt-1">
                                <label for="saturation" class="font-semibold text-gray-700">Saturation (<span class="saturation-value">0</span>)</label>
                                <input type="range" class="w-full" id="saturation" min="-2" max="10" step="0.1" value="0" />
                            </div>
                            <div class="relative pt-1">
                                <label for="luminance" class="font-semibold text-gray-700">Luminance (<span class="luminance-value">0</span>)</label>
                                <input type="range" class="w-full" id="luminance" min="-2" max="2" step="0.05" value="0" />
                            </div>
                            <div class="relative pt-1">
                                <label for="brightness" class="font-semibold text-gray-700">Brightness (<span class="brightness-value">0</span>)</label>
                                <input type="range" class="w-full" id="brightness" min="-1" max="1" step="0.05" />
                            </div>
                            <div class="relative pt-1">
                                <label for="contrast" class="font-semibold text-gray-700">Contrast (<span class="contrast-value">0</span>)</label>
                                <input type="range" class="w-full" id="contrast" min="-100" max="100" step="1" value="0" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="lib/konva.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
